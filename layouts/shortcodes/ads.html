    if (isServer && isPost) {
      const ads = document.createElement('script');
      ads.setAttribute('src', 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1577931231143329');
      // ads.setAttribute('crossorigin', 'anonymous');
      head.appendChild(ads);

      setTimeout(() => {
        const advertsigns = document.querySelectorAll('div.google-auto-placed.ap_container');
        advertsigns.forEach(ads => {
          ads.insertAdjacentHTML('afterbegin', `
            <hr />
            <p style="text-align:center">CONTINUA APÃ“S A PUBLICIDADE</p>
          `);
        });
      }, 5000);
    }
  });


</script>
